<div class="auth-wrapper">
  <div class="auth-content">
    <div class="auth-bg">
      <span class="r"></span>
      <span class="r s"></span>
      <span class="r s"></span>
      <span class="r"></span>
    </div>
    <div class="card">
      <div class="card-body text-center">
        <div class="mb-4">
          <i class="feather icon-mail auth-icon"></i>
        </div>
        <form [formGroup]="passwordForm" (ngSubmit)="passwordFormSubmit()">
          <h3 class="mb-4">Reset Password</h3>
          <div class="form-group">
            <!-- <label for="password">New Password</label> -->
            <div class="input-group mb-4">
              <input
                id="password"
                class="form-control"
                placeholder="New Password"
                name="password"
                type="password"
                minlength="4"
                formControlName="password"
                [ngClass]="
                  (passwordForm.get('password').touched ||
                    passwordForm.get('password').dirty) &&
                  passwordForm.get('password').errors
                    ? 'is-invalid'
                    : ''
                "
                required
              />
              <div
                *ngIf="
                  passwordForm.get('password').invalid &&
                  (passwordForm.get('password').dirty ||
                    passwordForm.get('password').touched)
                "
                class="invalid-feedback"
              >
                <div *ngIf="passwordForm.get('password').errors.required">
                  This field is required
                </div>
                <div *ngIf="passwordForm.get('password').errors.minlength">
                  Minimum 4 characters
                </div>
              </div>
            </div>
          </div>

          <div class="form-group">
            <!-- <label for="confirmpassword">Confirm Password</label> -->
            <div class="input-group mb-4">
              <input
                id="confirmpassword"
                class="form-control"
                placeholder="Confirm Password"
                name="confirmpassword"
                type="password"
                formControlName="confirmpassword"
                [ngClass]="
                  (passwordForm.get('confirmpassword').touched ||
                    passwordForm.get('confirmpassword').dirty) &&
                  passwordForm.get('confirmpassword').errors
                    ? 'is-invalid'
                    : ''
                "
                required
              />
              <div
                *ngIf="
                  passwordForm.get('confirmpassword').invalid &&
                  (passwordForm.get('confirmpassword').dirty ||
                    passwordForm.get('confirmpassword').touched)
                "
                class="invalid-feedback"
              >
                <div
                  *ngIf="passwordForm.get('confirmpassword').errors.required"
                >
                  This field is required
                </div>
                <div
                  *ngIf="passwordForm.get('confirmpassword').errors.MustMatch"
                >
                  Password does not match
                </div>
              </div>
            </div>
          </div>

          <button
            class="btn btn-primary shadow-2 mb-4"
            type="submit"
            [disabled]="!passwordForm.valid"
          >
            Reset Password
          </button>
        </form>
        <!-- <p class="mb-2 text-muted">Donâ€™t have an account? <a [routerLink]="['/auth/signup']"> Signup</a></p> -->
        <p class="mb-0 text-muted">
          Already have an account?
          <a [routerLink]="['/auth/signin']"> Log in</a>
        </p>
      </div>
    </div>
  </div>
</div>
