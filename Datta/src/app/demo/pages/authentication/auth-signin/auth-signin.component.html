<div class="auth-wrapper">
  <div class="auth-content">
    <div class="auth-bg">
      <span class="r"></span>
      <span class="r s"></span>
      <span class="r s"></span>
      <span class="r"></span>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
      <div class="card">
        <div class="card-body text-center">
          <div class="mb-4">
            <i class="feather icon-unlock auth-icon"></i>
          </div>
          <h3 class="mb-4">Login</h3>
          <div class="input-group mb-3">
            <input
              type="email"
              class="form-control"
              placeholder="Email"
              formControlName="email"
              [ngClass]="
                (email.touched || email.dirty) && email.errors
                  ? 'is-invalid'
                  : ''
              "
              required
            />
          </div>
          <div
            *ngIf="
              loginForm.get('email').invalid &&
              loginForm.get('email').errors &&
              (loginForm.get('email').dirty || loginForm.get('email').touched)
            "
          >
            <small
              class="text-danger"
              *ngIf="loginForm.get('email').hasError('required')"
            >
              This field is required.
            </small>
            <br
              *ngIf="
                loginForm.get('email').invalid &&
                loginForm.get('email').hasError('required')
              "
            />
            <small class="text-danger" *ngIf="loginForm.get('email').invalid">
              Invalid Email
            </small>
          </div>
          <div class="input-group mb-4">
            <input
              type="password"
              class="form-control"
              placeholder="Password"
              formControlName="password"
              [ngClass]="
                (password.touched || password.dirty) && password.errors
                  ? 'is-invalid'
                  : ''
              "
              required
            />
          </div>
          <div
            *ngIf="
              loginForm.get('password').invalid &&
              loginForm.get('password').errors &&
              (loginForm.get('password').dirty ||
                loginForm.get('password').touched)
            "
          >
            <small
              class="text-danger"
              *ngIf="loginForm.get('password').hasError('required')"
            >
              This field is required
            </small>
            <small
              class="text-danger"
              *ngIf="loginForm.get('password').hasError('minlength')"
            >
              The minimum length for this field is
              {{ loginForm.get("password").errors.minlength.requiredLength }}
              characters.
            </small>
          </div>
          <div class="form-group text-left">
            <div class="checkbox checkbox-fill d-inline">
              <input
                type="checkbox"
                name="checkbox-fill-1"
                id="checkbox-fill-a1"
                checked=""
              />
              <label for="checkbox-fill-a1" class="cr"> Save Details</label>
            </div>
          </div>
          <button
            class="btn btn-primary mb-4"
            type="submit"
            [disabled]="!loginForm.valid"
          >
            Login
          </button>
          <p class="mb-2 text-muted">
            Forgot password?
            <a [routerLink]="['/auth/reset-password']">Reset</a>
          </p>
          <!-- <p class="mb-0 text-muted">Donâ€™t have an account? <a [routerLink]="['/auth/signup']">Sign up</a></p> -->
        </div>
      </div>
    </form>
  </div>
</div>
